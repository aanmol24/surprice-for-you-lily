<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise Lily 💖</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    color: white;
    flex-direction: column;
    position: relative;
}

.container {
    width: 90%;
    max-width: 420px;
    padding: 20px;
}

h1 {
    font-size: 26px;
    margin-bottom: 15px;
}

p {
    font-size: 18px;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 100px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
    position: absolute;
}

#yesBtn {
    background: white;
    color: #ff4e50;
    left: 25%;
}

#noBtn {
    background: #ff4e50;
    color: white;
    left: 60%;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

/* Surprise Message Hidden Initially */
#surprise {
    display: none;
    margin-top: 30px;
    font-size: 20px;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

@media (max-width: 480px) {
    h1 { font-size: 22px; }
    p { font-size: 16px; }
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container">
    <h1>🎂 Happy Birthday to My Bday Girl 💖</h1>
    <p>Wanna see surprise Lily? 😏</p>

    <div class="buttons">
        <button id="yesBtn">YES 😍</button>
        <button id="noBtn">NO 🙈</button>
    </div>

    <div id="surprise">
        🎉 Surprise Lily! 💕  
        You are the most beautiful and special girl ever!  
        May your life be full of happiness and love! 💖✨
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const surprise = document.getElementById("surprise");

const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Move NO button randomly
function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

// Confetti
let confetti = [];
let animationRunning = false;

function createConfetti() {
    confetti = [];
    for (let i = 0; i < 300; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 6 + 3,
            speed: Math.random() * 3 + 2,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
    }
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    confetti.forEach((c, index) => {
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.size, c.size);
        c.y += c.speed;

        if (c.y > canvas.height) {
            confetti[index].y = -10;
        }
    });

    if (animationRunning) {
        requestAnimationFrame(drawConfetti);
    }
}

yesBtn.addEventListener("click", () => {
    surprise.style.display = "block";

    if (!animationRunning) {
        animationRunning = true;
        createConfetti();
        drawConfetti();
    }
});

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
